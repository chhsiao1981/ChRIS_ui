# require formatting on commit. (note: lint is *not* required)
pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm run dev:02-docker-switch-local; pnpm exec biome format --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}; pnpm run dev:01-docker-switch-docker
